<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Temple Preparation</title>
</head>
<body>
    <script>

            function playMusic(){
                var myAudio = document.getElementById("music");
                
                const playButt = document.querySelector(".playButton");
                playButt.style.display = "none";

                const pauseButt = document.querySelector(".pauseButton");
                pauseButt.style.display = "";

                myAudio.play();
            }

            function pauseMusic(){
                var myAudio = document.getElementById("music");
                
                const pauseButt = document.querySelector(".pauseButton");
                pauseButt.style.display = "none";

                const playButt = document.querySelector(".playButton");
                playButt.style.display = "";

                myAudio.pause();
            }
    </script>
    <div id="root"></div>
    <audio loop class="player" id="music" src="./background.mp3" type="audio/mpeg"></audio>
    <div class="playButton" onclick="playMusic()"><div>Play</div></div>
    <div class="pauseButton" onclick="pauseMusic()"><div>Pause</div></div>


</body>
</html>
